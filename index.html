<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>18 Unique Cinematic Loaders</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
body{margin:0;height:100vh;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;gap:12px;background:#111;overflow:hidden;font-family:Poppins,sans-serif;}
button{padding:12px 28px;border:none;border-radius:12px;cursor:pointer;font-size:15px;transition:transform .2s,box-shadow .3s;}
button:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,0,0,.5);}
.loader-overlay{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity .6s,transform .6s;transform:scale(0.8);z-index:1000;}
.loader-overlay.active{opacity:1;pointer-events:auto;transform:scale(1);}

/* 1. Orbital Triangles */
.loader1{position:relative;width:80px;height:80px;}
.loader1 div{position:absolute;width:20px;height:20px;background:linear-gradient(45deg,#ff3d81,#ff8a00);clip-path:polygon(50% 0%,0% 100%,100% 100%);animation:orbit 2s linear infinite;}
.loader1 div:nth-child(2){animation-delay:.3s;}
.loader1 div:nth-child(3){animation-delay:.6s;}
@keyframes orbit{0%{transform:rotate(0deg) translateX(30px) rotate(0deg);}100%{transform:rotate(360deg) translateX(30px) rotate(-360deg);}}

/* 2. Wavy Bars */
.loader2{display:flex;gap:4px;}
.loader2 span{width:10px;height:40px;background:#00f5a0;animation:wavy 1s ease-in-out infinite;box-shadow:0 0 10px #00f5a0;}
.loader2 span:nth-child(2){animation-delay:.2s;}
.loader2 span:nth-child(3){animation-delay:.4s;}
.loader2 span:nth-child(4){animation-delay:.6s;}
.loader2 span:nth-child(5){animation-delay:.8s;}
@keyframes wavy{0%,100%{transform:scaleY(.3);}50%{transform:scaleY(1.5);}}

/* 3. Morphing Blobs */
.loader3{width:90px;height:90px;border-radius:50%;background:linear-gradient(45deg,#ff3d81,#00ffe1);animation:morph 2s infinite;}
@keyframes morph{0%{border-radius:50% 50% 50% 50%;}25%{border-radius:40% 60% 60% 40%;}50%{border-radius:60% 40% 40% 60%;}75%{border-radius:50% 50% 50% 50%;}100%{border-radius:50% 50% 50% 50%;}}

/* 4. Neon Rings */
.loader4{width:80px;height:80px;border:6px solid #ff00ff;border-radius:50%;box-shadow:0 0 20px #ff00ff,0 0 40px #ff99ff inset;animation:spin 1.5s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}

/* 5. Glass Cubes */
.loader5{width:80px;height:80px;background:rgba(255,255,255,.1);backdrop-filter:blur(12px);border-radius:8px;animation:scaleCube 1.5s ease-in-out infinite;box-shadow:0 0 20px #fff inset;}
@keyframes scaleCube{0%,100%{transform:scale(1);}50%{transform:scale(1.2);}}

/* 6. Fire Sparks */
.loader6{position:relative;width:80px;height:80px;}
.loader6 div{position:absolute;width:12px;height:12px;background:orange;border-radius:50%;box-shadow:0 0 10px orange;animation:rise 1.2s infinite;}
.loader6 div:nth-child(2){left:30px;animation-delay:.2s;}
.loader6 div:nth-child(3){left:60px;animation-delay:.4s;}
@keyframes rise{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-50px) scale(.5);opacity:0}}

/* 7. Floating Orbs */
.loader7{position:relative;width:120px;height:60px;}
.loader7 div{position:absolute;width:16px;height:16px;background:#6a11cb;border-radius:50%;box-shadow:0 0 15px #6a11cb;animation:float 2s infinite alternate;}
.loader7 div:nth-child(2){left:30px;animation-delay:.3s;}
.loader7 div:nth-child(3){left:60px;animation-delay:.6s;}
.loader7 div:nth-child(4){left:90px;animation-delay:.9s;}
@keyframes float{0%{transform:translateY(0);}100%{transform:translateY(-20px);}}

/* 8. Energy Vortex */
.loader8{position:relative;width:90px;height:90px;}
.loader8 div{position:absolute;width:10px;height:10px;background:#ff00ff;border-radius:50%;border:1px solid #ff66ff;animation:vortex 1.5s linear infinite;}
.loader8 div:nth-child(2){animation-delay:.3s;}
.loader8 div:nth-child(3){animation-delay:.6s;}
@keyframes vortex{0%{transform:rotate(0deg) translateX(30px) rotate(0deg);}100%{transform:rotate(360deg) translateX(30px) rotate(-360deg);}}

/* 9. Pulsating Grid */
.loader9{display:grid;grid-template-columns:repeat(3,20px);gap:5px;}
.loader9 div{width:20px;height:20px;background:#00ffd5;animation:pulse 1.2s infinite;}
.loader9 div:nth-child(2){animation-delay:.1s;}
.loader9 div:nth-child(3){animation-delay:.2s;}
.loader9 div:nth-child(4){animation-delay:.3s;}
.loader9 div:nth-child(5){animation-delay:.4s;}
.loader9 div:nth-child(6){animation-delay:.5s;}
.loader9 div:nth-child(7){animation-delay:.6s;}
.loader9 div:nth-child(8){animation-delay:.7s;}
.loader9 div:nth-child(9){animation-delay:.8s;}
@keyframes pulse{0%,100%{transform:scale(.5);opacity:.7}50%{transform:scale(1.2);opacity:1;}}

/* 10. Liquid Ripple */
.loader10{width:80px;height:80px;border-radius:50%;background:linear-gradient(45deg,#33ffcc,#0066ff);animation:ripple 2s infinite;}
.loader10::after{content:"";position:absolute;inset:0;border-radius:50%;background:linear-gradient(45deg,#33ffcc,#00ffff);animation:ripple 2s infinite .5s;}

/* 11. Particle Explosion */
.loader11{position:relative;width:100px;height:100px;}
.loader11 div{position:absolute;width:10px;height:10px;background:#ff5500;border-radius:50%;box-shadow:0 0 10px #ff5500;animation:explode 1.5s infinite;}
.loader11 div:nth-child(2){animation-delay:.2s;}
.loader11 div:nth-child(3){animation-delay:.4s;}
@keyframes explode{0%{transform:translate(0,0) scale(1);opacity:1}50%{transform:translate(30px,-30px) scale(.5);opacity:.7}100%{transform:translate(0,0) scale(1);opacity:1}}

/* 12. Neon Wave */
.loader12{width:120px;height:20px;display:flex;gap:4px;}
.loader12 span{flex:1;height:100%;background:#ff33aa;animation:wave 1.2s infinite;}
.loader12 span:nth-child(2){animation-delay:.2s;}
.loader12 span:nth-child(3){animation-delay:.4s;}
.loader12 span:nth-child(4){animation-delay:.6s;}
.loader12 span:nth-child(5){animation-delay:.8s;}
@keyframes wave{0%,100%{transform:scaleY(.3);}50%{transform:scaleY(1.5);}}

/* 13. Rotating Cubes */
.loader13{position:relative;width:80px;height:80px;}
.loader13 div{position:absolute;width:20px;height:20px;background:#33ff66;animation:spinCube 1.5s linear infinite;}
.loader13 div:nth-child(2){left:30px;animation-delay:.3s;}
.loader13 div:nth-child(3){left:60px;animation-delay:.6s;}
@keyframes spinCube{0%{transform:rotateX(0deg) rotateY(0deg);}100%{transform:rotateX(360deg) rotateY(360deg);}}

/* 14. Spiral Dots */
.loader14{position:relative;width:100px;height:100px;}
.loader14 div{position:absolute;width:12px;height:12px;background:#ff00cc;border-radius:50%;animation:spiral 2s linear infinite;}
.loader14 div:nth-child(2){animation-delay:.3s;}
.loader14 div:nth-child(3){animation-delay:.6s;}
@keyframes spiral{0%{transform:rotate(0deg) translateX(40px) rotate(0deg);}100%{transform:rotate(360deg) translateX(40px) rotate(-360deg);}}

/* 15. Sliding Bars */
.loader15{width:120px;height:20px;display:flex;gap:4px;}
.loader15 span{flex:1;height:100%;background:#ffee00;animation:slide 1.2s infinite;}
.loader15 span:nth-child(2){animation-delay:.2s;}
.loader15 span:nth-child(3){animation-delay:.4s;}
.loader15 span:nth-child(4){animation-delay:.6s;}
.loader15 span:nth-child(5){animation-delay:.8s;}
@keyframes slide{0%,100%{transform:scaleX(.3);}50%{transform:scaleX(1);}}

/* 16. Glowing Orb */
.loader16{width:80px;height:80px;border-radius:50%;background:linear-gradient(45deg,#00ffff,#0033ff);box-shadow:0 0 30px #00ffff,0 0 60px #0033ff;animation:glowPulse 1.5s infinite;}
@keyframes glowPulse{0%,100%{transform:scale(.8);opacity:.7}50%{transform:scale(1.2);opacity:1}}

/* 17. Fire Cascade */
.loader17{position:relative;width:100px;height:100px;}
.loader17 div{position:absolute;width:18px;height:18px;background:#ff0099;border-radius:50%;animation:rise 1.5s infinite;box-shadow:0 0 20px #ff0099;}
.loader17 div:nth-child(2){left:30px;animation-delay:.3s;}
.loader17 div:nth-child(3){left:60px;animation-delay:.6s;}

/* 18. Stacked Bars */
.loader18{display:flex;flex-direction:column;justify-content:space-between;width:90px;height:90px;}
.loader18 span{height:12px;background:#33ff00;border-radius:6px;animation:stack 1.2s infinite alternate;box-shadow:0 0 15px #33ff00;}
.loader18 span:nth-child(2){animation-delay:.2s;}
.loader18 span:nth-child(3){animation-delay:.4s;}
@keyframes stack{0%{transform:scaleX(.3);}50%{transform:scaleX(1);}100%{transform:scaleX(.3);}}
</style>
</head>
<body>

<script>
function showLoader(id,bg){
    const el=document.getElementById(id)
    el.style.background=bg
    document.body.style.overflow="hidden"
    el.classList.add("active")
    setTimeout(()=>{
        el.classList.remove("active")
        document.body.style.overflow="auto"
    },5000)
}
</script>
