<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elegant Loaders</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Playfair+Display:wght@600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
body{
    background:#0b0e14;
    display:flex;
    gap:24px;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

button{
    padding:14px 28px;
    border-radius:14px;
    border:none;
    font-size:16px;
    cursor:pointer;
    transition:transform .2s, box-shadow .2s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.btn1{
    background:linear-gradient(135deg,#ff8a00,#ff3d81);
    color:white;
    font-family:Poppins,sans-serif;
}

.btn2{
    background:linear-gradient(135deg,#00f5a0,#00d9f5);
    color:#001;
    font-family:Playfair Display,serif;
}

.btn3{
    background:linear-gradient(135deg,#7f5cff,#00ffe1);
    color:#fff;
    font-family:Orbitron,sans-serif;
}

.loader-overlay{
    position:fixed;
    inset:0;
    background:rgba(10,12,20,.85);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    pointer-events:none;
    transition:opacity .4s;
}

.loader-overlay.active{
    opacity:1;
    pointer-events:auto;
}

.loader1{
    width:70px;
    height:70px;
    border-radius:50%;
    border:6px solid rgba(255,255,255,.15);
    border-top-color:#ff3d81;
    animation:spin 1s linear infinite;
}

.loader2{
    display:flex;
    gap:10px;
}

.loader2 span{
    width:16px;
    height:16px;
    background:#00f5a0;
    border-radius:50%;
    animation:bounce 1.2s infinite ease-in-out;
}

.loader2 span:nth-child(2){animation-delay:.15s}
.loader2 span:nth-child(3){animation-delay:.3s}

.loader3{
    width:90px;
    height:90px;
    position:relative;
}

.loader3::before,
.loader3::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:50%;
    border:2px solid #00ffe1;
    animation:pulse 1.6s ease-out infinite;
}

.loader3::after{
    animation-delay:.8s;
}

@keyframes spin{
    to{transform:rotate(360deg)}
}

@keyframes bounce{
    0%,80%,100%{transform:scale(0)}
    40%{transform:scale(1)}
}

@keyframes pulse{
    0%{transform:scale(.4);opacity:1}
    100%{transform:scale(1.2);opacity:0}
}
</style>
</head>
<body>

<button class="btn1" onclick="showLoader('l1')">Click to Load</button>
<button class="btn2" onclick="showLoader('l2')">Click to Load</button>
<button class="btn3" onclick="showLoader('l3')">Click to Load</button>

<div id="l1" class="loader-overlay">
    <div class="loader1"></div>
</div>

<div id="l2" class="loader-overlay">
    <div class="loader2">
        <span></span><span></span><span></span>
    </div>
</div>

<div id="l3" class="loader-overlay">
    <div class="loader3"></div>
</div>

<script>
function showLoader(id){
    const el=document.getElementById(id)
    el.classList.add("active")
    setTimeout(()=>el.classList.remove("active"),2500)
}
</script>

</body>
</html>
